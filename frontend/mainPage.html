<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game time!</title>
</head>
<body>
    <div class="main_container">
        <div class="game christmas">
            <h1>Feeling Christmasy?<br/>
                Find out how many days are left for christmas!</h1>

            <button id="christmasButton" class="red">Click here!</button>
        </div>

        <div class="game math">
            <h1>What's more fun than<br/>
                a challenging math equation!</h1>

            <button id="mathButton" class="blue">Click here!</button>
        </div>

        <div class="game palindrome">
            <h1>To palindrome or not to palindrome?<br/>
                Find out!</h1>

            <button id="palindromeButton" class="green">Click here!</button>
        </div>

        <div class="game password">
            <h1>Feeling insecure?<br/>
                Test your password right now!</h1>

            <button id="passwordButton" class="purple">Click here!</button>
        </div>
    </div> 
</body>
</html>
